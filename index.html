<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-default">

  <!-- ðŸ”¹ Header with Logo, Title, Theme Button -->
  <header class="header">
    <div class="logo-title">
      <img src="Blue White Modern Letter V Logo Design.png" alt="logo" class="logo">
      <h1>Calculator</h1>
    </div>
    <button onclick="changeTheme()" class="theme-button">Themes</button>
  </header>

  <div class="container">
    <h2>Smart Calculator</h2>

    <input type="text" id="display" disabled placeholder="0" />

    <!-- Control Buttons -->
    <div class="controls">
      <button onclick="toggleScientific()">Scientific</button>
      <button onclick="toggleHistory()">History</button>
      
    </div>

    <!-- Main Buttons -->
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">âŒ«</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">Ã·</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">Ã—</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
    </div>

    <!-- Scientific Panel -->
    <div id="scientific" class="scientific hidden">
      <button onclick="appendFunction('Math.sin(')">sin</button>
      <button onclick="appendFunction('Math.cos(')">cos</button>
      <button onclick="appendFunction('Math.tan(')">tan</button>
      <button onclick="appendFunction('Math.sqrt(')">âˆš</button>
      <button onclick="appendFunction('Math.log10(')">log</button>
      <button onclick="appendFunction('Math.pow(')">xÊ¸</button>
      <button onclick="appendFunction('Math.exp(')">eË£</button>
      <button onclick="appendFunction('Math.abs(')">|x|</button>
    </div>

    <!-- History Panel -->
    <div id="history" class="history hidden">
      <h4>History</h4>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
